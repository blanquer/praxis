<div class="row" ng-if="type">
  <div class="col-lg-12">
    <div ng-if="type.attributes">
      <h2>Schema</h2>
      <p ng-if="type.identifier"><b>Media-type identifier: {{ type.identifier }}</b></p>
      <div ng-if="type.description" ng-bind-html="type.description | markdown"></div>

      <attribute-table attributes="type.attributes" parent-requirements="type.requirements"></attribute-table>
    </div>
    <div ng-if="type.attributes === undefined" type-placeholder type="type" template="standalone" name="type.name" details="type" parent-requirements="type.requirements"></div>
  </div>
</div>
<div class="row" ng-if="views.length">
  <div class="col-lg-12">
    <h3>Available views</h3>
    <tabset>
      <tab ng-repeat="view in views" heading="{{view.name}}">
        <div class="row">
          <div class="col-md-4">
            <h4>Attributes</h4>
            <ul>
              <li ng-repeat="(name,value) in view.attributes">{{name}} <span class="label label-default" ng-if="value.view">{{value.view}} view</span></li>
            </ul>
          </div>
          <div class="col-md-8">
            <h4>Example</h4>
            <pre>{{view.example | friendlyJson}}</pre>
          </div>
        </div>
      </tab>
    </tabset>
  </div>
</div>
